{% extends "base.html" %} {% block title %}Home Page{% endblock %}

{% block content %}
    
<h1 align="center">My Past Adventures</h1>
    <ul class="list-group list-group-flush" id="entries">
      {% for entry in user.entries %}
      <li class="list-group-item">
        {{ entry.data }}
        <button type="button" class="close" onClick="deleteEntry({{ entry.id }})">
          <span aria-hidden="true">&times;</span>
        </button>
      </li>
      {% endfor %}
    </ul>
    <form method="POST">
      <textarea name="entry" id="entry" class="form-control"></textarea>
      <br />
      <div align="center">
        <button type="submit" class="btn btn-primary">Add Adventure</button>
      </div>
    </form>

{% endblock %}
